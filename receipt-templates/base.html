<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Receipt generated on {{generatedOn}}</title>

    <style>
     .invoice-box{
       max-width:800px;
       margin:auto;
       padding:30px;
       border:1px solid #eee;
       box-shadow:0 0 10px rgba(0, 0, 0, .15);
       font-size:16px;
       line-height:24px;
       font-family:'Helvetica Neue', 'Helvetica', Helvetica, Arial, sans-serif;
       color:#555;
     }

     .invoice-box table{
       width:100%;
       line-height:inherit;
       text-align:left;
     }

     .invoice-box table td{
       padding:5px;
       vertical-align:top;
     }

     .invoice-box table tr td:nth-child(2){
       text-align:right;
     }

     .invoice-box table tr.top table td{
       padding-bottom:20px;
     }

     .invoice-box table tr.top table td.title{
       font-size:45px;
       line-height:45px;
       color:#333;
     }

     .invoice-box table tr.information table td{
       padding-bottom:40px;
     }

     .invoice-box table tr.heading td{
       background:#eee;
       border-bottom:1px solid #ddd;
       font-weight:bold;
     }

     .invoice-box table tr.details td{
       padding-bottom:20px;
     }

     .invoice-box table tr.item td{
       border-bottom:1px solid #eee;
     }

     .invoice-box table tr.item.last td{
       border-bottom:none;
     }

     .invoice-box table tr.total td:nth-child(2){
       border-top:2px solid #eee;
       font-weight:bold;
     }

     @media only screen and (max-width: 600px) {
       .invoice-box table tr.top table td{
         width:100%;
         display:block;
         text-align:center;
       }

       .invoice-box table tr.information table td{
         width:100%;
         display:block;
         text-align:center;
       }
     }
    </style>
  </head>

  <body>
    <div class="invoice-box">
      <table cellpadding="0" cellspacing="0">
        <tr class="top">
          <td colspan="2">
            <table>
              <tr>
                <td class="title">
                  <img src="https://static1.squarespace.com/static/594948f7bebafb6ace556eac/t/59494fc017bffc62865d447c/1498664665551" style="max-width:150px;">
                </td>

                <td>
                  Invoice #: 42<br>
                  Created: {{generatedOn}}
                </td>
              </tr>
            </table>
          </td>
        </tr>

        <tr class="information">
          <td colspan="2">
            <table>
              <tr>
                <td>
                  R3PI<br>
                  <a href="https://r3pi.io">https://r3pi.io</a>
                </td>

                <td>
                  <u>Supplier</u>:<br>
                  M. Morrell Shipping<br>
                  Edmond Dant√®s<br>
                  edmond@dantes.fr
                </td>
              </tr>
            </table>
          </td>
        </tr>

        <tr class="heading">
          <td>
            Item
          </td>

          <td>
            Price
          </td>
        </tr>

        {{#each items}}
        <tr class="item {{#if @last}}last{{/if}}">
          <td>{{item}}</td>
          <td>${{formatPrice price}}</td>
        </tr>
        {{/each}}

        <tr class="total">
          <td></td>

          <td>
            Total: ${{formatPrice total}}
          </td>
        </tr>
      </table>
      <small>Design provided by <a href="https://github.com/sparksuite/simple-html-invoice-template">sparksuite</a></small>
    </div>
  </body>
</html>
